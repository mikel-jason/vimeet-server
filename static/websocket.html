<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
      var conn = null;
      $(function () {
        function log(msg) {
          var control = $("#log");
          control.html(control.html() + msg + "<br/>");
          control.scrollTop(control.scrollTop() + 1000);
        }
        function connect() {
          disconnect();
          var wsUri =
            ((window.location.protocol == "https:" && "wss://") || "ws://") +
            window.location.host +
            `/ws/${encodeURIComponent($('#room').val())}/${encodeURIComponent($('#name').val())}/`;
          conn = new WebSocket(wsUri);
          log("Connecting...");
          conn.onmessage = function (e) {
            console.log(e.data);
            log("Received: " + e.data);
            console.log(JSON.parse(e.data));
          };
          conn.onclose = function () {
            log("Disconnected.");
            conn = null;
            update_ui();
          };
        }
        function disconnect() {
          if (conn != null) {
            log("Disconnecting...");
            conn.close();
            conn = null;
            update_ui();
          }
        }
        function update_ui() {
          var msg = "";
          if (conn == null) {
            $("#status").text("disconnected");
            $("#connect").html("Connect");
          } else {
            $("#status").text("connected (" + conn.protocol + ")");
            $("#connect").html("Disconnect");
          }
        }
        $("#connect").click(function (e) {
          e.preventDefault();
          if (conn == null && $("#room").val().length > 0) {
            connect();
          } else {
            disconnect();
          }
          update_ui();
          return false;
        });
        $("#send").click(function () {
          var text = $("#text").val();
          log("Sending: " + text);
          conn.send(text);
          $("#text").val("").focus();
          return false;
        });
        $("#text").keyup(function (e) {
          if (e.keyCode === 13) {
            $("#send").click();
            return false;
          }
        });
        $('#raiseBtn').click(() => {
          let text = {
            type: 'raise',
            raiseobject: $('#raiseobject').val(),
          };
          conn.send(JSON.stringify(text));
        });
        $('#lowerBtn').click(() => {
          let text = {
            type: 'lower',
            lowerobject: $('#lowerobject').val(),
          };
          conn.send(JSON.stringify(text));
        });
        $('#instantBtn').click(() => {
          let text = {
            type: 'instant',
            instantobject: $('#instantobject').val(),
          };
          conn.send(JSON.stringify(text));
        });
        $('#pollBtn').click(() => {
          let text = {
            type: 'poll',
            pollobject: $('#polltitle').val(),
          };
          console.log(text);
          conn.send(JSON.stringify(text));
        });
        $('#polloptionBtn').click(() => {
          let text = {
            type: 'polloption',
            polloptionobject: $('#polloptiontitle').val(),
            pollobject: $('#polloptionpolltitle').val(),
          };
          console.log(text);
          conn.send(JSON.stringify(text));
        });
        $('#voteBtn').click(() => {
          let text = {
            type: 'vote',
            polloptionobject: $('#voteoptiontitle').val(),
            pollobject: $('#votepolltitle').val(),
          };
          console.log(text);
          conn.send(JSON.stringify(text));
        });
      });
    </script>
  </head>
  <body>
    <h3>Test env!</h3>
    <div>
      <form>
        <label for="name">Name:</label>
        <input id="name" type="text" value="Test name" />
        <label for="room">Room:</label>
        <input id="room" type="text" value="Test room" />
        
        <button type="submit" id="connect">

      </form>
        Connect</button
      ><br />Status:
      <span id="status">disconnected</span>
    </div>
    <div
      id="log"
      style="
        width: 80vw;
        height: 15em;
        overflow: auto;
        border: 1px solid black;
      "
    ></div>
    <form id="chatform" onsubmit="return false;">
      <input id="text" type="text" />
      <input id="send" type="button" value="Send" />
    </form>
    <form id="raiseform" onsubmit="return false;">
      <input id="raiseobject" type="text" />
      <input id="raiseBtn" type="button" value="Raise" />
    </form>
    <form id="lowerform" onsubmit="return false;">
      <input id="lowerobject" type="text" />
      <input id="lowerBtn" type="button" value="Lower" />
    </form>
    <form id="instantform" onsubmit="return false;">
      <input id="instantobject" type="text" />
      <input id="instantBtn" type="button" value="Send instant" />
    </form>
    <form id="pollform" onsubmit="return false;">
      <input id="polltitle" type="text" placeholder="poll_title" />
      <input id="pollBtn" type="button" value="Create Poll" />
    </form>
    <form id="polloptionform" onsubmit="return false;">
      <input id="polloptiontitle" type="text" placeholder="option_title" />
      <input id="polloptionpolltitle" type="text" placeholder="poll_title" />
      <input id="polloptionBtn" type="button" value="Create Poll Option" />
    </form>
    <form id="voteform" onsubmit="return false;">
      <input id="voteoptiontitle" type="text" placeholder="option_title" />
      <input id="votepolltitle" type="text" placeholder="poll_title" />
      <input id="voteBtn" type="button" value="Vote" />
    </form>
  </body>
</html>
